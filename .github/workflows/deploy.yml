name: Deploy backend to Heroku

on:
  workflow_call:
    secrets:
      HEROKU_APP_NAME:
        required: true
      HEROKU_API_KEY:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.HEROKU_APP_NAME }}" ]; then
            echo "HEROKU_APP_NAME is empty!"
          else
            echo "HEROKU_APP_NAME is set!"
          fi
          if [ -z "${{ secrets.HEROKU_API_KEY }}" ]; then
            echo "HEROKU_API_KEY is empty!"
          else
            echo "HEROKU_API_KEY is set!"
          fi
      - name: Deploy backend to Heroku
        run: |
          echo "Authenticating with Heroku..."
          echo "App Name: ${{ secrets.HEROKU_APP_NAME }}"
          heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}
          heroku auth:whoami
          git subtree push --prefix backend heroku main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

